<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Inspire</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <!--Weather-->
            <div class="row m-4" id="weather">
                <div col-2>
                    <h2>Weather!</h2>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container-fluid" id="image">
            <!--To Do List-->
            <div class="col-md-4">
                <div class="list-card shadow bg-white rounded">
                    <div class="text-center p-2 d-flex justify-content-between">
                        <h3>To Do: </h3><span id="counter"> </span>
                    </div>
                    <div class="p-3">
                        <ul>
                            <div id="todo"></div>
                        </ul>
                    </div>
                    <form class="d-flex p-2" onsubmit="app.todoController.addTodo('${this.id}')">
                        <input type="text" name="name" id="description" class="form-control" placeholder="Task"
                            aria-describedby="helpId">
                        <button type="submit" class="btn btn-success" title='add Task'><i
                                class="fas fa-plus"></i></button>
                    </form>
                </div>
            </div>
            <!--Clock Section-->
            <div class="row m-4" id="clock"></div>
        </div>
    </main>

    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <!--Quote-->
                <div class="row m-4" id="quote"></div>
            </div>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"
        integrity="sha512-otOZr2EcknK9a5aa3BbMR9XOjYKtxxscwyRHN6zmdXuRfJ5uApkHB7cz1laWk2g8RKLzV9qv/fl3RPwfCuoxHQ=="
        crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
